<!DOCTYPE html>
<html>
<head>
    <title>Login | graF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style">
</head>
<body>
<div class="row" style="padding-top:2%">
    <div class="container col-md-3"></div>
    <div class="container col-md-6" style="margin-top:2%;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">graF</h3>
            </div>
            <div class="panel-body">
                <div id="alerts"></div>
                <form method="post" action="/login" style="text-align:center;">
                    <label for="group">Group: </label>
                    <input name="group">
                    <br>
                    <label for="name">Name: </label>
                    <input name="name">
                    <br>
                    <br>
                    <input class="btn btn-info" type="submit" value="Log In">
                </form>
            </div>
        </div>
    </div>
    <div class="container col-md-3"></div>
</div>

<script type="text/javascript">
    function getUrlVars() {
        var vars = {}, hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    if (getUrlVars().error) {
        $('#alerts').html('<div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <span class="sr-only">Error:</span>Enter a valid group-username combination</div>');
    }
</script>

</body>
</html>
